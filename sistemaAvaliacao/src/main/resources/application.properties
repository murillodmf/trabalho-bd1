spring.application.name=sistemaAvaliacao

# Configuração do datasource para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/seu_banco
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=org.postgresql.Driver

# Evita que o Spring tente criar ou alterar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=none

# Mostra as queries SQL no console para facilitar debug (pode remover em produção)
spring.jpa.show-sql=true

# Configuração do pool padrão (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

# Configurações de logging para SQL (opcional)
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.jdbc.support=DEBUG

# Porta padrão do servidor (opcional, padrão 8080)
server.port=8080
